dependencies:
  flutter:
    sdk: flutter

  #firebase
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10

  #flutter
  flutter_redux: ^0.8.2
